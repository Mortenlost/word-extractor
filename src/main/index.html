<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Extractor</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .font {
            font-family: 'Ubuntu', sans-serif;
        }
        .text-shadow-black {
            text-shadow: 1px 1px 2px black;
        }
        form {
            width: 500px;
        } 
    </style>    
</head>
<body class="bg-indigo-700 w-screen h-screen">
    <div class="fixed top-0 left-0 w-screen h-screen z-0">
        <img class="object-cover w-full h-full" src="./bg.jpg"/>
    </div>
    <div class="fixed top-0 left-0 w-screen h-screen z-10 pl-5">
        <h1 class="text-white text-5xl font font-black text-shadow-black">
            Word Extractor
        </h1>
        <form class="mt-5">
            <input class="w-full mb-2 rounded p-2 text-lg text-gray-700 placeholder-gray-700 font focus:outline-none" type="text" name="url" placeholder="URL" />
            <input class="w-full mb-2 rounded p-2 text-lg text-gray-700 placeholder-gray-700 font focus:outline-none" type="text" name="letter" placeholder="Letter" />
            <button class="py-2 px-6 bg-teal-400 text-teal-900 font-bold text-xl rounded focus:outline-none" type="submit">Get Words</button> 
        </form>
    </div>
</body>
</html>
